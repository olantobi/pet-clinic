<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.liferon.petclinic.model.Owner"*/-->
<h1 th:text="'Owners List'">Index</h1>

<div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Tobi</td>
                <td th:text="${owner.lastName}">Ola</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.liferon.petclinic.model.Owner"*/-->
<h2 th:text="'Owners List'">Index</h2>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px">Id</th>
                <th style="width: 150px">First Name</th>
                <th style="width: 150px">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Tobi</td>
                <td th:text="${owner.lastName}">Ola</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
